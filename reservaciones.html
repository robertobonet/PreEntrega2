<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Gentileza - Administración de Alquileres Vacacionales</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo Gentileza">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destinos.html">Destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservaciones.html">Reservaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <img class="Reservaciones" src="images/Reservaciones.png" alt="Reservaciones">
        <form class="reservation-form text-center my-5">
            <table class="table mx-auto" style="width: 50%;">
                <tr>
                    <td><label for="location">Ubicación:</label></td>
                    <td><input type="text" id="location" name="location" required></td>
                </tr>
                <tr>
                    <td><label for="guests">Número de huéspedes:</label></td>
                    <td><input type="number" id="guests" name="guests" required></td>
                </tr>
                <tr>
                    <td><label for="checkin">Check in:</label></td>
                    <td><input type="date" id="checkin" name="checkin" required></td>
                </tr>
                <tr>
                    <td><label for="checkout">Check out:</label></td>
                    <td><input type="date" id="checkout" name="checkout" required></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Gentileza.com - Alquileres Vacacionales</p>
    </footer>
</body>
</html>
